                console.log("data: ");

                console.log("file: " + file);

                $.ajax({
                    type:"post",
                    url:"http://localhost:8037/ShanXi/file/test",
                    data: data,
                    contentType:false,
                    processData: false,
                    success:function(res) {
                        console.log("听说OK了");
                    }
                });
            });
        });
    </script>
